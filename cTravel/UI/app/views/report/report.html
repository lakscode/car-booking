<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Directory App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">  
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/validation.css">   


	
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
 <body ng-app="myApp" ng-controller="ReportCtrl">
 <form name="myForm">
 <select ng-model="selRep" ng-change='selectfilter()'>
 <option value=''>Select report type</option>
 <option value='booking'>Booking</option>
 <option value='location'>Location</option>
 <option value='car'>Cars</option>
 <option value='employee'>Employees</option>
 </select>
 
 <br>
 <div ng-show="selRep =='booking'">
  Name: <select ng-options="employee._id as employee.name for employee in employeesList track by employee._id" ng-model="filterValueName"></select>
 
  Source: <select ng-options="officeLoc._id as officeLoc.location for officeLoc in officeLocationsList track by officeLoc._id" ng-model="filterValueSource"></select>
 
  Dest: <select ng-options="location._id as location.location for location in locationsList track by location._id" ng-model="filterValueDest"></select>

   
   
   <button ng-click='filter()'>Filter</button>
    <button ng-click='filterClear()'>Clear</button><br>
</div>	

 <div ng-show="selRep =='location'">
  Location: <select ng-options="location._id as location.location for location in locationsList track by location._id" ng-model="filterValueName"></select>
   
   <button ng-click='filter()'>Filter</button>
    <button ng-click='filterClear()'>Clear</button><br>
</div>	

	
   <div id="grid1" class="grid" ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav></div>
   
  
</form>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>  
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
	
  <script src="grid.js"></script>

</body>
</html>

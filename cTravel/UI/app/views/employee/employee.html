
   <div class="divTable">
	<h5>Employees List </h5>
	<p style="text-align:right"><input type="text" ng-model="nameFilter" placeholder="Search..."/></p>
    <table class="tableGrid">
		<thead>
		  <tr><th>Sl</th><th>Name</th><th>Email</th><th>Password</th><th colspan="2"><button ng-click="addEmployee()"><span class="glyphicon glyphicon-plus"></span></button></th></tr>
		</thead>
		<tbody>
		  <tr ng-repeat="employee in employeesList | filter: nameFilter">
			<td>{{$index + 1}}<input type="hidden" ng-model = "employee._id" /></td>
			<td><input required type="text" ng-model = "employee.name" /></td>
			<td><input required type="text" ng-model = "employee.email" /></td>		
			<td><input required type="text" ng-model = "employee.password" /></td>				
			<td><a href="#" ng-click="saveEmployee($index)" class="icons"><i class="fa fa-edit"></i></a><a href="#" ng-click="removeEmployee($index)" class="icons"><i class="fa fa-trash"></i></a></td>
		  </tr>
		</tbody>
	</table>
	</div>
